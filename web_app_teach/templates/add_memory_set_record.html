<!-- add_memory_set_record.html -->
{% extends 'base.html' %}

{% block title %}Add Memory Set Record{% endblock %}

{% block content %}
    <h1>Добавить запись в оперативную память</h1>
    <form method="post" action="{{ url_for('add_memory_set_record') }}">
        <label for="num">Размер оперативную память:</label>
        <input type="text" id="num" name="num" required>
        <button type="submit">Добавить запись</button>
    </form>
{% endblock %}

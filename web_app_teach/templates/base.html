<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
    <div>
		<a href="{{ url_for('home') }}"><button>Главная</button></a>
		<a href="{{ url_for('display_pc_table') }}"><button>Показать таблицу PC</button></a>
        <a href="{{ url_for('display_memory_set') }}"><button>Показать таблицу Memory_set</button></a>

        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><button>Выйти</button></a>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Авторизироваться</button></a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>

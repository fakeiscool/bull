<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        <a href="{{ url_for('display_pc_table') }}"><button>Показать таблицу PC</button></a>
        <a href="{{ url_for('display_memory_set') }}"><button>Показать таблицу Memory_set</button></a>
		{% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}"><button>Выйти</button></a>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Авторизироваться</button></a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
